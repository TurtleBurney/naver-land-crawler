{% if issue_list %}
<ul>
  {% for issue in issue_list %}
  <li>
    <a href="{{url_for('issue.get_detail', issue_id=issue.issue_id)}}"
      >{{issue.title}}</a
    >
  </li>
  {% endfor%}
</ul>
{% else %}
<p>등록된 게시물이 없습니다.</p>
{% endif %}
<!-- href url_for로 blueprint와 연결 -->
<a href="{{ url_for('issue.create_issue')}}" class="btn">글쓰기</a>
